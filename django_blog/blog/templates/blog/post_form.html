<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">
        {% if form.instance.pk %}Update{% else %}Create{% endif %} Post
      </button>
    </form>
    <a href="{% url 'post-list' %}">Back to Posts</a>
  </body>
</html>
