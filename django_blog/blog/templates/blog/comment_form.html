<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</title>
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}" />
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">
        {% if form.instance.pk %}Update{% else %}Post{% endif %} Comment
      </button>
    </form>
    <a href="{{ form.instance.post.get_absolute_url }}">Back to Post</a>
  </body>
</html>
