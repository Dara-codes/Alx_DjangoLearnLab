{% extends "base.html" %} {% block content %}
<div class="search-form">
  <form method="get" action="{% url 'book_list' %}">
    {{ form.search_query }}
    <button type="submit">Search</button>
  </form>
</div>

<div class="book-list">
  {% for book in books %}
  <div class="book-item">
    <h3>{{ book.title|escape }}</h3>
    <p>Author: {{ book.author|escape }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
